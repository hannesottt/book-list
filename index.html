<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Book list</title>
</head>
<body onload="onLoad()" class="grey darken-4">
    <div class="container">
        <div id="modal1" class="modal">
            <div class="modal-content grey darken-3">
                <h4>Warning</h4>
                <p>Are you sure you want to delete this list item?</p>
            </div>
            <div class="modal-footer grey darken-3">
                <a onclick="removeElement()" class="modal-close waves-effect waves-green btn-flat">yes</a>
                <a class="modal-close waves-effect waves-green btn-flat">no</a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card grey darken-3">
                    <div class="card-content">
                        <h2 class="header">Book List</h2>
                        <div class="row s12">
                            <div class="col s6">
                                <div class="input-field">
                                    <label for="bookTitleInput">Book Title</label>
                                    <input class="input-field" type="text" id="bookTitleInput">
                                </div>
                            </div>
                            <div class="col s6">
                                <div class="input-field">
                                    <label for="bookAuthorInput">Book Author</label>
                                    <input class="input-field" type="text" id="bookAuthorInput">
                                </div>
                            </div>
                        </div>
                        <a class="waves-effect waves-light btn" id="submitItem">Submit</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card grey darken-3">
                    <div class="card-content">
                        <div class="input-field">
                            <label for="listTextInput">Filter</label>
                            <input class="input-field text-white" type="text" id="filterInput">
                        </div>
                        <table class="u-full-width">
                            <thead>
                                <tr>
                                    <th class="title">Title</th>
                                    <th class="author">Author</th>
                                    <th class="remove">Remove</th>
                                </tr>
                            </thead>
                            <tbody id="bookList">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
                <a class="waves-effect waves-light btn grey darken-3" id="deleteAll">Delete all items</a>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/materialize.min.js"></script>
</body>
</html>
